<div class="row">
    <h1 class="text-center">Usuarios</h1>
    <ng-template #noData>
        <div class="col-md-3 mt-4" *ngFor="let item of usuarios">
            <div class="card" style="width: 18rem;">
                <img [src]="item.avatar" class="card-img-top" alt="avatar">
                <div class="card-body">
                    <h5 class="card-title">{{item.first_name}} {{item.last_name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Emial <strong>{{item.email}}</strong> </li>
                </ul>
            </div>
        </div>
    </ng-template>

    <div *ngIf="loading; else noData" class="text-center mt-5">
        <h1>Cargando...</h1>
    </div>
</div>
